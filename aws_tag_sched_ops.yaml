Parameters:

  LambdaCodeS3Bucket:
    Type: String
    Description: "Name (with no prefix of any kind) of the S3 bucket where AWS Lambda function source code is stored. Carefully restrict write (PutObject) access."
  TagSchedOpsPerformCodeName:
    Type: String
    Description: "Name (without the .py.zip suffix) of the file (S3 object) containing compressed source code for the TagSchedOpsPerform AWS Lamba function. Accept the default unless directed otherwise."
    Default: "aws_tag_sched_ops_perform"
  TagSchedOpsPerformCodeVersion:
    Type: String
    Description: "Version ID for the desired version of the TagSchedOpsPerform source code S3 object. Leave blank, unless object versioning has been turned on for the S3 bucket."
    Default: ""

  # Do not validate at CloudFormation level, in case underlying APIs change:

  TagSchedOpsPerformLogRetainDays:
    Type: Number
    Description: "How many days to keep logs from the TagSchedOpsPerform AWS Lambda function. Typical values are 1, 7, 14, 30, 60, and 90 days, but for the full list, see http://docs.aws.amazon.com/AmazonCloudWatchLogs/latest/APIReference/API_PutRetentionPolicy.html"
    Default: 30
  TagSchedOpsPerformMemoryMB:
    Type: Number
    Description: "How many megabytes of memory to allocate to the TagSchedOpsPerform AWS Lambda function. Increase only in case of out-of-memory errors."
    Default: 128
  TagSchedOpsPerformTimeoutSecs:
    Type: Number
    Description: "How many seconds before execution of the TagSchedOpsPerform AWS Lambda function is canceled. Increase only in case of time-out errors."
    Default: 120

Conditions:
  TagSchedOpsPerformCodeNoS3ObjVersion:
    !Equals [ !Ref TagSchedOpsPerformCodeVersion, "" ]

Resources:


  Ec2TagSchedOpsPerform:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "All EC2 instances, EBS volumes: describe, get tags. Tagged EC2 instances: start, reboot, stop. All EC2 instances: create image (allows reboot!). All EC2 EBS volumes: create snapshot. All EC2 images and EBS snapshots: tag, but cannot tag for deletion, or delete."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Allow
            Action: "ec2:DescribeInstances"
            Resource: "*"   # Resource-level permissions not supported

          - Effect: Allow
            Action: "ec2:StartInstances"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-start": "*"

          - Effect: Allow
            Action: "ec2:RebootInstances"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-reboot": "*"

          - Effect: Allow
            Action: "ec2:StopInstances"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-stop": "*"

          # WARNING: CreateImage without NoReboot reboots an EC2 instance,
          #          even if a policy denies RebootInstances!
          - Effect: Allow
            Action: "ec2:CreateImage"
            Resource: "*"
          # Resource-level permissions not supported, so
          # "ec2:ResourceTag/..." Condition key doesn't work.
          - Effect: Allow
            Action: "ec2:CreateTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::image/*"

          - Effect: Deny  # Security: an entity that creates cannot delete...
            Action: "ec2:DeregisterImage"
            Resource: "*"
          - Effect: Deny  # Security: ...and cannot tag for deletion.
            Action: "ec2:CreateTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::image/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-delete": "*"

          - Effect: Allow
            Action: "ec2:DescribeVolumes"
            Resource: "*"

          - Effect: Allow
            Action: "ec2:CreateSnapshot"
            Resource: "*"
            # Resource-level permissions not supported, so
            # "ec2:ResourceTag/..." Condition key doesn't work.
          - Effect: Allow
            Action: "ec2:CreateTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::snapshot/*"

          - Effect: Deny  # Security: an entity that creates cannot delete...
            Action: "ec2:DeleteSnapshot"
            Resource: "*"
          - Effect: Deny  # Security: ...and cannot tag for deletion.
            Action: "ec2:CreateTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::snapshot/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-delete": "*"


  RdsTagSchedOpsPerform:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "All RDS instances: describe, get tags. Tagged RDS instances: start, reboot, stop (includes create snapshot), create snapshot. All RDS snapshots: tag, but cannot tag for deletion, or delete)."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Allow
            Action: "rds:DescribeDBInstances"
            Resource: "*"
          - Effect: Allow
            Action: "rds:ListTagsForResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"

          - Effect: Allow
            Action: "rds:StartDBInstance"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-start": "*"

          - Effect: Allow
            Action: "rds:RebootDBInstance"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-reboot": "*"

          - Effect: Allow
            Action: "rds:StopDBInstance"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-stop": "*"

          - Effect: Allow
            Action: "rds:StopDBInstance"  # With snapshot option
            Resource:
              - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
              - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-snapshot-stop": "*"
          - Effect: Allow
            Action: "rds:AddTagsToResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"

          - Effect: Allow
            Action: "rds:CreateDBSnapshot"
            Resource:
              - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
              - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-snapshot": "*"

          - Effect: Deny  # Security: an entity that creates cannot delete...
            Action: "rds:DeleteDBSnapshot"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
          - Effect: Deny  # Security: ...and cannot tag for deletion.
            Action: "rds:AddTagsToResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
            Condition:
              StringLike:
                "rds:snapshot-tag/managed-delete": "*"


  Ec2TagSchedOpsAdminister:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "All EC2 instances, EBS volumes: add, delete tags for scheduled operations. All EC2 images, EBS snapshots: add, delete tags for deletion, but cannot delete images or snapshots."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-start*"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-reboot*"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-reboot-image*"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-image*"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-stop*"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:volume/*"
            Condition:
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-snapshot*"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::image/*"
            Condition:
              "ForAllValues:StringEquals":
                "aws:TagKeys":
                  - "managed-delete"
          - Effect: Deny  # Sec: an entity that tags for deletion cannot delete
            Action: "ec2:DeregisterImage"
            Resource: "*"  # Resource-level permissions not supported

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::snapshot/*"
            Condition:
              "ForAllValues:StringEquals":
                "aws:TagKeys":
                  - "managed-delete"
          - Effect: Deny  # Sec: an entity that tags for deletion cannot delete
            Action: "ec2:DeleteSnapshot"
            Resource: "*"  # Resource-level permissions not supported


  RdsTagSchedOpsAdminister:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "All RDS instances: add, delete tags for scheduled operations. All RDS snapshots: add, delete tags for deletion, but cannot delete snapshots. Due to an AWS limitation, ANY tag can be added with an intended tag. Withholding all RDS tagging privileges is safer than relying on this policy."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          # The "rds:req-tag/..." Condition key supported by RDS is equivalent
          # to the "aws:RequestTag/..." Condition key supported by EC2. These
          # can be used to require a certain tag (and optionally, a certain
          # value) in tag creation and tag deletion actions -- but ANY OTHER
          # TAGS ARE ALLOWED in the same action.
          #
          # RDS lacks an equivalent to EC2's "aws:TagKeys" Condition key.
          # With "ForAllValues:StringEquals", that Condition key can
          # be used to block tag creation and tag deletion actions that
          # include keys other than the ones listed.
          #
          # Useful references:
          #
          # EC2 (scroll to bottom):
          # http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-supported-iam-actions-resources.html
          #
          # RDS (comparison operators like "streq" have since been renamed):
          # https://aws.amazon.com/blogs/security/a-primer-on-rds-resource-level-permissions/

          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-start": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-reboot": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-stop": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-snapshot": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-snapshot-stop": "*"

          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-start-periodic": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-reboot-periodic": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-snapshot-periodic": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-stop-periodic": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-snapshot-stop-periodic": "*"

          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-start-once": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-reboot-once": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-snapshot-once": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-stop-once": "*"
          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-snapshot-stop-once": "*"

          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
            Condition:
              StringLike:
                "rds:req-tag/managed-delete": "*"
          - Effect: Deny  # Sec: an entity that tags for deletion cannot delete
            Action: "rds:DeleteDBSnapshot"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"


  Ec2TagSchedOpsScheduleOnce:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "EC2 instances, EBS volumes tagged to enable a managed operation: add, delete one-time schedule tags for that operation. All EC2 instances, EBS volumes: cannot add or delete operation-enabling or repetitive schedule tags. All EC2 images, EBS snapshots: cannot delete, or tag for deletion."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-start": "*"
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-start-once"
          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-reboot": "*"
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-reboot-once"
          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-reboot-image": "*"
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-reboot-image-once"
          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-image": "*"
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-image-once"
          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-stop": "*"
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-stop-once"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:volume/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-snapshot": "*"
              "ForAllValues:StringLike":
                "aws:TagKeys":
                  - "managed-snapshot-once"

          # Deny addition/modification/deletion of operation-enabling tags

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-start": "*"
          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-reboot": "*"
          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-reboot-image": "*"
          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-image": "*"
          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-stop": "*"

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:volume/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-snapshot": "*"

          # Deny addition/modification/deletion of repetitive schedule tags

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-start-periodic": "*"
          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-reboot-periodic": "*"
          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-reboot-image-periodic": "*"
          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-image-periodic": "*"
          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-stop-periodic": "*"

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:volume/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-snapshot-periodic": "*"

          # Security: An entity that can schedule backups
          #           cannot delete them, or tag them for deletion.

          - Effect: Deny
            Action: "ec2:CreateTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::image/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-delete": "*"
          - Effect: Deny
            Action: "ec2:DeregisterImage"
            Resource: "*"  # Resource-level permissions not supported

          - Effect: Deny
            Action: "ec2:CreateTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::snapshot/*"
            Condition:
              StringLike:
                "aws:RequestTag/managed-delete": "*"
          - Effect: Deny
            Action: "ec2:DeleteSnapshot"
            Resource: "*"  # Resource-level permissions not supported


  RdsTagSchedOpsScheduleOnce:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "RDS instances tagged to enable a managed operation: add, delete one-time schedule tags for that operation. All RDS instances: cannot add or delete operation-enabling or repetitive schedule tags. All RDS snapshots: cannot delete, or tag for deletion. Due to an AWS limitation, ANY tag can be added with an intended tag. Withholding all RDS tagging privileges is safer than relying on this policy."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Allow
            Action:
              - "rds:AddTagsToResource"
              - "rds:RemoveTagsFromResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-start": "*"
