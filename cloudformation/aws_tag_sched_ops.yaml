    Type: "AWS::IAM::ManagedPolicy"
    Condition: UserIamPoliciesCreate
    DeletionPolicy: Delete
    Properties:
      Description: "All EC2 instances, EBS volumes: cannot add or delete operational-enabling, one-time schedule, or repetitive schedule tags. All EC2 images, EBS snapshots: cannot tag for deletion, and cannot delete."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:*:${AWS::AccountId}:instance/*"
            Condition:
              "ForAnyValue:StringEquals":
                "aws:TagKeys":
                  # Operation-enabling tags:
                  - "managed-start"
                  - "managed-reboot"
                  - "managed-reboot-image"
                  - "managed-image"
                  - "managed-stop"
                  # Repetitive schedule tags:
                  - "managed-start-periodic"
                  - "managed-reboot-periodic"
                  - "managed-reboot-image-periodic"
                  - "managed-image-periodic"
                  - "managed-stop-periodic"
                  # One-time schedule tags:
                  - "managed-start-once"
                  - "managed-reboot-once"
                  - "managed-reboot-image-once"
                  - "managed-image-once"
                  - "managed-stop-once"

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:*:${AWS::AccountId}:volume/*"
            Condition:
              "ForAnyValue:StringEquals":
                "aws:TagKeys":
                  # Operation-enabling tags:
                  - "managed-snapshot"
                  # Repetitive schedule tags:
                  - "managed-snapshot-periodic"
                  # One-time schedule tags:
                  - "managed-snapshot-once"

          # Deny addition/modification/deletion of deletion tags

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource:
              - !Sub "arn:aws:ec2:*::image/*"
              - !Sub "arn:aws:ec2:*::snapshot/*"
            Condition:
              "ForAnyValue:StringEquals":
                "aws:TagKeys":
                  - "managed-delete"

          # Deny deletion

          - Effect: Deny
            Action: "ec2:DeregisterImage"
            Resource: "*"
          - Effect: Deny
            Action: "ec2:DeleteSnapshot"
            Resource: "*"


