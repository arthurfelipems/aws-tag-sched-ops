Parameters:

  StackSetsOrMultiRegion:
    Type: String
    Description: "Whether you are creating this stack in multiple regions, and/or are using the StackSets feature of CloudFormation"
    AllowedValues:
      - "No"
      - "Yes"
    Default: "No"
  LambdaCodeS3Bucket:
    Type: String
    Description: "Name of the S3 bucket where AWS Lambda function source code is stored. (For multi-region or CloudFormation StackSets scenarios, an S3 bucket with this name PLUS a region suffix, e.g., my-bucket-us-east-1, must exist in EACH target region, and must contain the SAME source code file, readable by EVERY target AWS account.)"
  TagSchedOpsPerformCodeName:
    Type: String
    Description: "Name (without the .py.zip suffix) of the file (S3 object) containing compressed source code for the TagSchedOpsPerform AWS Lamba function. Accept the default unless directed otherwise."
    Default: "aws_tag_sched_ops_perform"
  TagSchedOpsPerformCodeS3VersionID:
    Type: String
    Description: "Version ID for the desired version of the TagSchedOpsPerform source code S3 object. Leave blank, unless object versioning has been turned on for the S3 bucket. (If using CloudFormation StackSets, always leave blank.)"
    Default: ""
  TagSchedOpsTagCodeName:
    Type: String
    Description: "Name (without the .py.zip suffix) of the file (S3 object) containing compressed source code for the TagSchedOpsTag AWS Lamba function. Accept the default unless directed otherwise."
    Default: "age_backups"
  TagSchedOpsTagCodeS3VersionID:
    Type: String
    Description: "Version ID for the desired version of the TagSchedOpsTag source code S3 object. Leave blank, unless object versioning has been turned on for the S3 bucket. (If using CloudFormation StackSets, always leave blank.)"
    Default: ""

  # Do not validate at CloudFormation level,
  # in case values accepted by underlying APIs change:

  MainRegion:
    Type: String  # No AWS-specific parameter type for this!
    Description: "The first region where the TagSchedOps stack was created, is being created, or will be created. (This is compared with the current region, to prevent the creation of multiple sets of identical IAM policies. For CloudFormation StackSets, include this region on the list of regions for EVERY target account.)"
    Default: "us-east-1"
  TagSchedOpsPerformLogRetainDays:
    Type: Number
    Description: "How many days to keep logs from the TagSchedOpsPerform AWS Lambda function. Typical values are 1, 7, 14, 30, 60, and 90 days, but for the full list, see http://docs.aws.amazon.com/AmazonCloudWatchLogs/latest/APIReference/API_PutRetentionPolicy.html"
    Default: 30
  TagSchedOpsPerformMemoryMB:
    Type: Number
    Description: "How many megabytes of memory to allocate to the TagSchedOpsPerform AWS Lambda function. Increase only in case of out-of-memory errors."
    Default: 128
  TagSchedOpsPerformTimeoutSecs:
    Type: Number
    Description: "How many seconds before execution of the TagSchedOpsTag AWS Lambda function is canceled. Increase only in case of time-out errors."
    Default: 120
  TagSchedOpsTagLogRetainDays:
    Type: Number
    Description: "How many days to keep logs from the TagSchedOpsTag AWS Lambda function. Typical values are 1, 7, 14, 30, 60, and 90 days, but for the full list, see http://docs.aws.amazon.com/AmazonCloudWatchLogs/latest/APIReference/API_PutRetentionPolicy.html"
    Default: 30
  TagSchedOpsTagMemoryMB:
    Type: Number
    Description: "How many megabytes of memory to allocate to the TagSchedOpsTag AWS Lambda function. Increase only in case of out-of-memory errors."
    Default: 128
  TagSchedOpsTagTimeoutSecs:
    Type: Number
    Description: "How many seconds before execution of the TagSchedOpsTag AWS Lambda function is canceled. Increase only in case of time-out errors."
    Default: 120

Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      - Label:
          default: "Basics"
        Parameters:
          - MainRegion
          - StackSetsOrMultiRegion
          - LambdaCodeS3Bucket
      - Label:
          default: "TagSchedOpsPerform Lambda function (performs scheduled operations/creates images and snapshots)"
        Parameters:
          - TagSchedOpsPerformCodeName
          - TagSchedOpsPerformCodeS3VersionID
          - TagSchedOpsPerformLogRetainDays
          - TagSchedOpsPerformMemoryMB
          - TagSchedOpsPerformTimeoutSecs
      - Label:
          default: "TagSchedOpsTag Lambda function (tags images and snapshots for deletion)"
        Parameters:
          - TagSchedOpsTagCodeName
          - TagSchedOpsTagCodeS3VersionID
          - TagSchedOpsTagLogRetainDays
          - TagSchedOpsTagMemoryMB
          - TagSchedOpsTagTimeoutSecs
    ParameterLabels:
      MainRegion:
        default: "Main region"
      StackSetsOrMultiRegion:
        default: "Multi-region or StackSets?"
      LambdaCodeS3Bucket:
        default: "Lambda code S3 bucket"
      TagSchedOpsPerformCodeName:
        default: "S3 object name"
      TagSchedOpsPerformCodeS3VersionID:
        default: "S3 version ID"
      TagSchedOpsPerformLogRetainDays:
        default: "Log retention (days)"
      TagSchedOpsPerformMemoryMB:
        default: "Memory (MB)"
      TagSchedOpsPerformTimeoutSecs:
        default: "Timeout (seconds)"
      TagSchedOpsTagCodeName:
        default: "S3 object name"
      TagSchedOpsTagCodeS3VersionID:
        default: "S3 version ID"
      TagSchedOpsTagLogRetainDays:
        default: "Log retention (days)"
      TagSchedOpsTagMemoryMB:
        default: "Memory (MB)"
      TagSchedOpsTagTimeoutSecs:
        default: "Timeout (seconds)"

Conditions:
  TagSchedOpsPerformCodeNoS3ObjVersion:
    !Equals [ !Ref TagSchedOpsPerformCodeS3VersionID, "" ]
  TagSchedOpsTagCodeNoS3ObjVersion:
    !Equals [ !Ref TagSchedOpsTagCodeS3VersionID, "" ]
  RegionMulti:
    !Equals [ !Ref StackSetsOrMultiRegion, "Yes" ]
  UserIamPoliciesCreate:
    !Equals [ !Ref MainRegion, !Ref "AWS::Region" ]

Resources:


  # This file contains many repeated blocks that would be good
  # candidates for YAML anchors/aliases. Unforunately, submitting
  # a CloudFormation template with aliases produces the following
  # error: "YAML aliases are not allowed in CloudFormation templates"


  Ec2TagSchedOpsPerform:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "All EC2 instances, EBS volumes: describe, get tags. Tagged EC2 instances: start, reboot, stop. All EC2 instances: create image (allows reboot!). All EC2 EBS volumes: create snapshot. All EC2 images and EBS snapshots: tag, but cannot tag for deletion, or delete."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Allow
            Action: "ec2:DescribeInstances"
            Resource: "*"

          - Effect: Allow
            Action: "ec2:StartInstances"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-start": "*"

          - Effect: Allow
            Action: "ec2:RebootInstances"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-reboot": "*"

          - Effect: Allow
            Action: "ec2:StopInstances"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/managed-stop": "*"

          # WARNING: CreateImage without NoReboot reboots an EC2 instance,
          #          even if a policy denies RebootInstances!
          - Effect: Allow
            Action: "ec2:CreateImage"
            Resource: "*"
          # Resource-level permissions not supported, so
          # "ec2:ResourceTag/..." Condition key doesn't work.
          - Effect: Allow
            Action: "ec2:CreateTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::image/*"

          - Effect: Allow
            Action: "ec2:DescribeVolumes"
            Resource: "*"

          - Effect: Allow
            Action: "ec2:CreateSnapshot"
            Resource: "*"
            # Resource-level permissions not supported, so
            # "ec2:ResourceTag/..." Condition key doesn't work.
          - Effect: Allow
            Action: "ec2:CreateTags"
            Resource: !Sub "arn:aws:ec2:${AWS::Region}::snapshot/*"

          # Security: an entity that creates cannot delete

          - Effect: Deny
            Action: "ec2:DeregisterImage"
            Resource: "*"
          - Effect: Deny
            Action: "ec2:DeleteSnapshot"
            Resource: "*"

          # Security: An entity that creates cannot tag for deletion

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource:
              - !Sub "arn:aws:ec2:${AWS::Region}::image/*"
              - !Sub "arn:aws:ec2:${AWS::Region}::snapshot/*"
            Condition:
              "ForAnyValue:StringEquals":
                "aws:TagKeys":
                  - "managed-delete"


  RdsTagSchedOpsPerform:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "All RDS instances: describe, get tags. Tagged RDS instances: start, reboot (includes failover), stop (includes create snapshot), create snapshot. All RDS snapshots: tag, but cannot tag for deletion, or delete)."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Allow
            Action: "rds:DescribeDBInstances"
            Resource: "*"
          - Effect: Allow
            Action: "rds:ListTagsForResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"

          - Effect: Allow
            Action: "rds:StartDBInstance"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-start": "*"

          - Effect: Allow
            Action: "rds:RebootDBInstance"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-reboot": "*"

          - Effect: Allow
            Action: "rds:RebootDBInstance"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-reboot-failover": "*"

          - Effect: Allow
            Action: "rds:StopDBInstance"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-stop": "*"

          - Effect: Allow
            Action: "rds:StopDBInstance"  # With snapshot option
            Resource:
              - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
              - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-snapshot-stop": "*"
          - Effect: Allow
            Action: "rds:AddTagsToResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"

          - Effect: Allow
            Action: "rds:CreateDBSnapshot"
            Resource:
              - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:*"
              - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
            Condition:
              StringLike:
                "rds:db-tag/managed-snapshot": "*"

          - Effect: Deny  # Security: an entity that creates cannot delete...
            Action: "rds:DeleteDBSnapshot"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
          - Effect: Deny  # Security: ...and cannot tag for deletion.
            Action: "rds:AddTagsToResource"
            Resource: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:snapshot:*"
            Condition:
              StringLike:
                "rds:snapshot-tag/managed-delete": "*"


  TagSchedOpsPerformLambdaRole:
    Type: "AWS::IAM::Role"
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: "lambda.amazonaws.com" }
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - !Ref Ec2TagSchedOpsPerform
        - !Ref RdsTagSchedOpsPerform


  TagSchedOpsTagLambdaRole:
    Type: "AWS::IAM::Role"
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: "lambda.amazonaws.com" }
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - !Ref Ec2TagSchedOpsTagForDeletion
        - !Ref RdsTagSchedOpsTagForDeletion


  TagSchedOpsPerformLambdaFn:
    Type: "AWS::Lambda::Function"
    # Not a strict dependency, from CloudFormation's perspective.
    # This policy need not have been created and attached before the
    # AWS Lambda function is created, but rather, before it first runs:
    # DependsOn: TagSchedOpsPerformLog
    DeletionPolicy: Delete
    Properties:
      Code:
        S3Bucket: !If [ RegionMulti, !Sub "${LambdaCodeS3Bucket}-${AWS::Region}", !Ref LambdaCodeS3Bucket ]
        S3Key: !Join [ ".", [ !Ref TagSchedOpsPerformCodeName, "py", "zip" ] ]
        S3ObjectVersion: !If [ TagSchedOpsPerformCodeNoS3ObjVersion, !Ref "AWS::NoValue", !Ref TagSchedOpsPerformCodeS3VersionID ]
      Handler: !Join [ ".", [ !Ref TagSchedOpsPerformCodeName, "lambda_handler" ] ]
      MemorySize: !Ref TagSchedOpsPerformMemoryMB
      Role: !GetAtt TagSchedOpsPerformLambdaRole.Arn
      Runtime: "python3.6"
      Timeout: !Ref TagSchedOpsPerformTimeoutSecs


  TagSchedOpsTagLambdaFn:
    Type: "AWS::Lambda::Function"
    # Not a strict dependency, from CloudFormation's perspective.
    # This policy need not have been created and attached before the
    # AWS Lambda function is created, but rather, before it first runs:
    # DependsOn: TagSchedOpsTagLog
    DeletionPolicy: Delete
    Properties:
      Code:
        S3Bucket: !If [ RegionMulti, !Sub "${LambdaCodeS3Bucket}-${AWS::Region}", !Ref LambdaCodeS3Bucket ]
        S3Key: !Join [ ".", [ !Ref TagSchedOpsTagCodeName, "py", "zip" ] ]
        S3ObjectVersion: !If [ TagSchedOpsTagCodeNoS3ObjVersion, !Ref "AWS::NoValue", !Ref TagSchedOpsTagCodeS3VersionID ]
      Handler: !Join [ ".", [ !Ref TagSchedOpsTagCodeName, "lambda_handler" ] ]
      MemorySize: !Ref TagSchedOpsTagMemoryMB
      Role: !GetAtt TagSchedOpsTagLambdaRole.Arn
      Runtime: "python3.6"
      Timeout: !Ref TagSchedOpsTagTimeoutSecs


  TagSchedOpsPerformLogGrp:
    Type: "AWS::Logs::LogGroup"
    DeletionPolicy: Retain  # Might want to review after function is deleted
    Properties:
      # AWS Lambda functions log to streams named after them,
      # so a stream name assigned by CloudFormation would not work.
      # Disadvantage: Custom name prevents modification by CloudFormation.
      LogGroupName: !Join [ "/", [ "", "aws", "lambda", !Ref TagSchedOpsPerformLambdaFn ] ]
      RetentionInDays: !Ref TagSchedOpsPerformLogRetainDays


  TagSchedOpsTagLogGrp:
    Type: "AWS::Logs::LogGroup"
    DeletionPolicy: Retain  # Might want to review after function is deleted
    Properties:
      # AWS Lambda functions log to streams named after them,
      # so a stream name assigned by CloudFormation would not work.
      # Disadvantage: Custom name prevents modification by CloudFormation.
      LogGroupName: !Join [ "/", [ "", "aws", "lambda", !Ref TagSchedOpsTagLambdaFn ] ]
      RetentionInDays: !Ref TagSchedOpsTagLogRetainDays


  TagSchedOpsPerformLog:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "TagSchedOpsPerform log streams: create, and put events. Required when executing that AWS Lambda function."
      Roles:
        - !Ref TagSchedOpsPerformLambdaRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            # Field 6 (counting from 0) of a CloudWatch log group
            # ARN is the log group's name, which in this case is
            # the final name of the AWS Lambda function, including
            # the random string appended by CloudFormation:
            Resource: !Join [ ":", [ !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group", !Select [ 6, !Split [ ":", !GetAtt TagSchedOpsPerformLogGrp.Arn ] ], "log-stream", "*" ] ]


  TagSchedOpsTagLog:
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: Delete
    Properties:
      Description: "TagSchedOpsTag log streams: create, and put events. Required when executing that AWS Lambda function."
      Roles:
        - !Ref TagSchedOpsTagLambdaRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            # Field 6 (counting from 0) of a CloudWatch log group
            # ARN is the log group's name, which in this case is
            # the final name of the AWS Lambda function, including
            # the random string appended by CloudFormation:
            Resource: !Join [ ":", [ !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group", !Select [ 6, !Split [ ":", !GetAtt TagSchedOpsTagLogGrp.Arn ] ], "log-stream", "*" ] ]


  TagSchedOpsPerform10MinEventRule:
    Type: "AWS::Events::Rule"
    DeletionPolicy: Delete
    Properties:
      Description: "Every 10 minutes: run TagSchedOpsPerform AWS Lambda function"
      # Never change once-every-10-minutes scheduling, which
      # is part of the code's schedule tag matching semantics.
      #
      # +1 minute prevents the AWS Lambda function from running twice
      # in the same 10-minute interval, which could happen if the clock
      # of a CloudWatch Events server were slightly slower than the clock
      # of an AWS Lambda server: the Events server could trigger the AWS
      # Lambda function a fraction of a second before the start of the
      # intended interval on the AWS Lambda server's own clock.
      ScheduleExpression: "cron(01,11,21,31,41,51 * * * ? *)"
      State: ENABLED
      Targets:
        - Arn: !GetAtt TagSchedOpsPerformLambdaFn.Arn
          Id: !Ref TagSchedOpsPerformLambdaFn


  TagSchedOpsPerformInvokeLambdaPerm:
    Type: "AWS::Lambda::Permission"
    DeletionPolicy: Delete
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref TagSchedOpsPerformLambdaFn
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt TagSchedOpsPerform10MinEventRule.Arn


  TagSchedOpsPerformDisableLambdaPerm:
    Type: "AWS::Lambda::Permission"
    DeletionPolicy: Delete
    Properties:
      Action: "lambda:DisableInvokeFunction"
      FunctionName: !Ref TagSchedOpsPerformLambdaFn
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt TagSchedOpsPerform10MinEventRule.Arn


  TagSchedOpsLambdaFnsProtect:  # ARNs at end must match this!
    Type: "AWS::IAM::ManagedPolicy"
    Condition: UserIamPoliciesCreate
    DeletionPolicy: Delete
    Properties:
      Description: "TagSchedOpsPerform and -Tag Lambda functions, CloudWatch log groups, log streams: cannot change or delete. All CloudWatch Events rules: cannot create, change or delete. TagSchedOpsPerform and -Tag Lambda functions: cannot invoke manually. This policy may not be exhaustive."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Deny
            Action:
              - "lambda:DeleteFunction"
              - "lambda:UpdateFunctionCode"
              - "lambda:PublishVersion"
              - "lambda:UpdateFunctionConfiguration"
              - "lambda:AddPermission"
              - "lambda:RemovePermission"
              - "lambda:InvokeFunction"
            Resource:
              - !GetAtt TagSchedOpsPerformLambdaFn.Arn
              - !GetAtt TagSchedOpsTagLambdaFn.Arn

          - Effect: Deny
            Action: "lambda:CreateEventSourceMapping"
            Resource: "*"
            Condition:
              # ArnEquals:
              #   "lambda:FunctionArn": !GetAtt TagSchedOpsPerformLambdaFn.Arn
              # TODO: check this:
              "ForAnyValue:ArnEquals":
                "lambda:FunctionArn":
                  - !GetAtt TagSchedOpsPerformLambdaFn.Arn
                  - !GetAtt TagSchedOpsTagLambdaFn.Arn

          - Effect: Deny
            Action:
              - "logs:DeleteLogGroup"
              - "logs:DeleteRetentionPolicy"
              - "logs:PutRetentionPolicy"
            Resource:
              - !GetAtt TagSchedOpsPerformLogGrp.Arn
              - !GetAtt TagSchedOpsTagLogGrp.Arn

          - Effect: Deny
            Action: "logs:DeleteLogStream"
            # Field 6 (counting from 0) of a CloudWatch log group
            # ARN is the log group's name, which in this case is
            # the final name of the AWS Lambda function, including
            # the random string appended by CloudFormation:
            Resource:
              - !Join [ ":", [ !Sub "arn:aws:logs:*:${AWS::AccountId}:log-group", !Select [ 6, !Split [ ":", !GetAtt TagSchedOpsPerformLogGrp.Arn ] ], "log-stream", "*" ] ]
              - !Join [ ":", [ !Sub "arn:aws:logs:*:${AWS::AccountId}:log-group", !Select [ 6, !Split [ ":", !GetAtt TagSchedOpsTagLogGrp.Arn ] ], "log-stream", "*" ] ]

          - Effect: Deny
            Action:
              - "events:DeleteRule"
              - "events:RemoveTargets"
              - "events:EnableRule"
              - "events:DisableRule"
              - "events:PutRule"
              - "events:PutTargets"
            Resource: "*"
            # The above is conservative, denying create, change and delete
            # privileges for all CloudWatch Events rules, but the alternative
            # would require remembering to apply one protection policy
            # for each event rule, of which there could be many for the
            # TagSchedOpsTag Lambda function. Also, even if IAM supports
            # wildcards in resource ARNs for "events:" actions, there is no
            # way to identify the target Lambda function from the rule ARN.
            # Resource:
            #   - !GetAtt TagSchedOpsPerform10MinEventRule.Arn

          - Effect: Deny
            Action:
              - "iam:DeleteRole"
              - "iam:AttachRolePolicy"
              - "iam:DetachRolePolicy"
              - "iam:PutRolePolicy"
              - "iam:DeleteRolePolicy"
              - "iam:UpdateAssumeRolePolicy"
              - "iam:PassRole"
            Resource:
              - !GetAtt TagSchedOpsPerformLambdaRole.Arn
              - !GetAtt TagSchedOpsTagLambdaRole.Arn

          - Effect: Deny
            Action:
              - "iam:DeletePolicy"
              - "iam:CreatePolicyVersion"
              - "iam:DeletePolicyVersion"
            Resource:
              - !Ref TagSchedOpsPerformLog
              - !Ref TagSchedOpsTagLog
              - !Ref Ec2TagSchedOpsTagForDeletion
              - !Ref RdsTagSchedOpsTagForDeletion
              # !Ref TagSchedOpsPerformLambdaFnProtect
              # produces a "Circular dependency between resources" error.
              # Work-around:
              - !Sub "arn:aws:iam::${AWS::AccountId}:policy/${AWS::StackName}-TagSchedOpsLambdaFnsProtect*"


  Ec2TagSchedOpsAdminister:
    Type: "AWS::IAM::ManagedPolicy"
    Condition: UserIamPoliciesCreate
    DeletionPolicy: Delete
    Properties:
      Description: "All EC2 instances, EBS volumes: describe; view tags; add, delete tags for scheduled operations. All EC2 images, EBS snapshots: describe; view tags; cannot delete images or snapshots, or tag for deletion. All CloudWatch events: describe. Event for TagSchedOpsPerform: enable and disable."
      PolicyDocument:
        Version: "2012-10-17"
        Statement:

          - Effect: Allow
            Action:
              - "ec2:DescribeInstances"
              - "ec2:DescribeVolumes"
              - "ec2:DescribeImages"
              - "ec2:DescribeSnapshots"
              - "ec2:DescribeTags"
            Resource: "*"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:*:${AWS::AccountId}:instance/*"
            Condition:
              "ForAllValues:StringEquals":
                "aws:TagKeys":
                  # Operation-enabling tags:
                  - "managed-start"
                  - "managed-reboot"
                  - "managed-reboot-image"
                  - "managed-image"
                  - "managed-stop"
                  # Repetitive schedule tags:
                  - "managed-start-periodic"
                  - "managed-reboot-periodic"
                  - "managed-reboot-image-periodic"
                  - "managed-image-periodic"
                  - "managed-stop-periodic"
                  # One-time schedule tags:
                  - "managed-start-once"
                  - "managed-reboot-once"
                  - "managed-reboot-image-once"
                  - "managed-image-once"
                  - "managed-stop-once"

          - Effect: Allow
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource: !Sub "arn:aws:ec2:*:${AWS::AccountId}:volume/*"
            Condition:
              "ForAllValues:StringEquals":
                "aws:TagKeys":
                  # Operation-enabling tags:
                  - "managed-snapshot"
                  # Repetitive schedule tags:
                  - "managed-snapshot-periodic"
                  # One-time schedule tags:
                  - "managed-snapshot-once"

          # Security: an entity that schedules backups cannot tag for deletion

          - Effect: Deny
            Action:
              - "ec2:CreateTags"
              - "ec2:DeleteTags"
            Resource:
              - !Sub "arn:aws:ec2:*::image/*"
              - !Sub "arn:aws:ec2:*::snapshot/*"
            Condition:
              "ForAnyValue:StringEquals":
                "aws:TagKeys":
